<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="nav.css" type="text/css">
</head>
<body>
    <nav>
        <div class="left">
             <div class="icon">
                 <img src="hambergerMenuIcon.png" alt="icon">
             </div>
             <div class="logo">
                  <img src="Youtube-Logo.png" alt="logo">
             </div>
        </div>
        <div class="middle">
             <div class="input" >
                  <input type="search" placeholder="Search">
                  <button type="button">
                    <img src="search-icon.png" alt="icon">
                  </button>
             </div>
             <div class="icon">
                  <img src="mic-Icon.png" alt="icon">
             </div>
        </div>
        <div class="right">
             <div class="icon">
                <img src="Create.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Apps.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Notifications.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Profile.png" alt="icon">
             </div>
        </div>
    </nav>

    <aside></aside>

    <main>
        <div id="video-container">
             <p>Loading...</p>
        </div>
       
    </main>
  <script src="index.js"></script>
</body>
</html>
