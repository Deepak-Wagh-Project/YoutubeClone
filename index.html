<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="nav.css" type="text/css">
</head>
<body>
    <nav>
        <div class="left">
             <div class="icon">
                 <img src="hambergerMenuIcon.png" alt="icon">
             </div>
             <div class="logo">
                  <img src="Youtube-Logo.png" alt="logo">
             </div>
        </div>
        <div class="middle">
             <div class="input" >
                  <input type="search" placeholder="Search">
                  <button type="button">
                    <img src="search-icon.png" alt="icon">
                  </button>
             </div>
             <div class="icon">
                  <img src="mic-Icon.png" alt="icon">
             </div>
        </div>
        <div class="right">
             <div class="icon">
                <img src="Create.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Apps.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Notifications.png" alt="icon">
             </div>
             <div class="icon">
                <img src="Profile.png" alt="icon">
             </div>
        </div>
    </nav>
<div class="main-container">
    <aside>
        <div class="side-bar-container">
            <div class="contaiber-one">
                <div class="home">
                    <img src="home-fill.png" alt="icon">
                    <p>Home</p></div>
                <div class="explore">
                    <img src="explore.png" alt="">
                    <p>Explore</p></div>
                <div class="subscriptions">
                    <img src="subscriptions.png" alt="">
                    <p>Subscriptions</p></div>
            </div>
            <div class="container-two">
                <div class="library">
                    <img src="library.png" alt="">
                    <p>Library</p></div>
                <div class="history">
                    <img src="history.png" alt="">
                    <p>History</p></div>
                <div class="your-videos">
                    <img src="yourVideos.png" alt="">
                    <p>Your Videos</p></div>
                <div class="watch-later">
                    <img src="watchLater.png" alt="">
                    <p>Watch Later</p></div>
                <div class="liked-videos"><p>Liked Videos</p></div>
                <div class="show-more"><p>Show More</p></div>
            </div>
            <div class="container-three">
                <div class="subscription"><p>Subscriptions</p></div>
                <div> <p>James Gouz</p></div>
                <div> <p>James Gouz</p></div>
                <div> <p>James Gouz</p></div>
                <div> <p>James Gouz</p></div>
                <div> <p>James Gouz</p></div>
                <div> <p>James Gouz</p></div>
            </div>
            <div class="container-four"></div>
        </div>
    </aside>

    <main>
        <div id="video-container">
             <p>Loading...</p>
        </div>
       
    </main>
</div>
  <script src="index.js"></script>
</body>
</html>
